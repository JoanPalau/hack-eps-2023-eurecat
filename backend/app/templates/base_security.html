{% macro render_field_with_errors(field) %}
<p>
{{ field(**kwargs)|safe }}
{% if field.errors %}
<ul class="list-unstyled">
    {% for error in field.errors %}
    <li class="error-msg">{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
</p>
{% endmacro %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>Vibrani</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        {% block custom_styles %} {%endblock%}

    </head>
    <body class="text-center">
        <header class="bg-blue-500 p-4 text-white flex justify-center items-center">
            <div class="flex-1"></div>
            <div class="flex-1 text-left">
                <h1 class="text-3xl flex items-center justify-center">
                    <img src="{{url_for('static', filename='img/vibrani.png')}}" alt="Image Alt Text" class="mr-2 h-8 w-8"> <!-- Adjust the image URL and size as needed -->
                    Vibrani Dashboard 
                </h1>
            </div>

            <div class="flex-1 text-right">
            </div>
        </header>
        {% block content %} {% endblock %}
    </body>
</html>
