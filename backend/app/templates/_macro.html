{% macro icon(last, previous) %}
    {% if last > previous %}
        <i class="fa-solid fa-arrow-up text-green-500"></i>
    {% elif last < previous %}
        <i class="fa-solid fa-arrow-down text-red-500"></i>
    {% endif %}
{% endmacro %}
{% macro color(last, previous) %}
    {% if last > previous %}
        text-green-500
    {% elif last < previous %}
        text-red-500
    {% endif %}
{% endmacro %}
